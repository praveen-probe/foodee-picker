<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodee picker · Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --background: #f5f7fb;
        --card: #ffffff;
        --accent: #ff7f3f;
        --accent-dark: #e26528;
        --text: #0f172a;
        --muted: #64748b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: var(--background);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .card {
        width: min(420px, 100%);
        background: var(--card);
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(1.75rem, 6vw, 2.25rem);
      }
      p {
        margin: 0 0 2rem;
        color: var(--muted);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 0.2rem;
      }
      input {
        width: 100%;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        padding: 0.9rem 1rem;
        font-size: 1rem;
        transition: border 0.2s ease;
      }
      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(255, 127, 63, 0.2);
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.9rem 1.25rem;
        font-size: 1rem;
        font-weight: 600;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        transition: background 0.2s ease, opacity 0.2s ease;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      button:not(:disabled):hover {
        background: var(--accent-dark);
      }
      .otp-section {
        margin-top: 1rem;
        display: none;
        flex-direction: column;
        gap: 1rem;
      }
      .message {
        margin-top: 1rem;
        font-weight: 600;
        text-align: center;
      }
      .message.error {
        color: #dc2626;
      }
      .message.success {
        color: #16a34a;
      }
      #recaptcha-container {
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <header>
        <h1>Foodee Picker</h1>
        <p>Join the table with your phone number. We’ll text you a code.</p>
      </header>

      <form id="joinForm">
        <div>
          <label for="displayName">Your name</label>
          <input
            id="displayName"
            name="displayName"
            type="text"
            placeholder="e.g. Priya Sharma"
            required
          />
        </div>

        <div>
          <label for="phoneNumber">Phone number (with country code)</label>
          <input
            id="phoneNumber"
            name="phoneNumber"
            type="tel"
            placeholder="+91 98765 43210"
            inputmode="tel"
            autocomplete="tel"
            required
          />
        </div>

        <div id="recaptcha-container"></div>
        <button type="submit" id="sendCodeBtn">Send join code</button>

        <section class="otp-section" id="otpSection">
          <label for="otpCode">Enter the 6-digit code</label>
          <input
            id="otpCode"
            name="otpCode"
            type="text"
            inputmode="numeric"
            maxlength="6"
            placeholder="••••••"
          />
          <button type="button" id="verifyOtpBtn">Verify &amp; join</button>
        </section>

        <p class="message" id="statusMessage" role="status"></p>
      </form>
    </main>

    <script src="./firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
